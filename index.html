    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const leftBar = document.getElementById("leftBar");
            const menuIcon = document.getElementById("menu-icon");

            menuIcon.addEventListener("click", () => {
                leftBar.classList.toggle("show-left-bar");
            });
        }); 
        
        


        ///NEW SCRIPT TAGS
    document.addEventListener('DOMContentLoaded', function () {
        const rsepElements = document.querySelectorAll('.rsep');

        rsepElements.forEach(function (element) {
            element.addEventListener('click', function () {
                const category = this.dataset.category;
                loadContent(category);
            });
        });

        function loadContent(category) {
            const contentDiv = document.getElementById('content');
            // Clear existing content
            contentDiv.innerHTML = '';

            // Dynamically load content from separate HTML files
            const contentUrl = `content/${category}.html`;
            const xhr = new XMLHttpRequest();
            xhr.open('GET', contentUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        contentDiv.innerHTML = xhr.responseText;
                    } else {
                        console.error('Failed to load content:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    });


    </script>
